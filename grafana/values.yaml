grafana:
  admin:
    existingSecret: grafana-admin
    passwordKey: passwordKey
    userKey: userKey
  affinity: {}
  alerting: {}
  assertNoLeakedSecrets: true
  automountServiceAccountToken: true
  autoscaling:
    behavior: {}
    enabled: false
    maxReplicas: 5
    minReplicas: 1
    targetCPU: "60"
    targetMemory: ""
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    seccompProfile:
      type: RuntimeDefault
  createConfigmap: true
  dashboardProviders: {}
  dashboards: {}
  dashboardsConfigMaps: {}
  datasources: {}
  defaultCurlOptions: -skf
  deploymentStrategy:
    type: RollingUpdate
  dnsConfig: {}
  dnsPolicy: null
  downloadDashboards:
    env: {}
    envFromSecret: ""
    envValueFrom: {}
    resources: {}
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
  downloadDashboardsImage:
    pullPolicy: IfNotPresent
    registry: docker.io
    repository: curlimages/curl
    sha: ""
    tag: 8.9.1
  enableKubeBackwardCompatibility: false
  enableServiceLinks: true
  env: {}
  envFromConfigMaps:
  - name: grafana-env
  envFromSecret: ""
  envFromSecrets:
  - name: grafana-secretenv
  envRenderSecret: {}
  envValueFrom: {}
  extraConfigmapMounts: []
  extraContainerVolumes: []
  extraContainers: ""
  extraEmptyDirMounts: []
  extraExposePorts: []
  extraInitContainers: []
  extraLabels: {}
  extraObjects:
  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: grafana-admin
    spec:
      data:
      - remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: grafana
          metadataPolicy: None
          property: userKey
        secretKey: userKey
      - remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: grafana
          metadataPolicy: None
          property: passwordKey
        secretKey: passwordKey
      refreshInterval: 1h
      secretStoreRef:
        kind: ClusterSecretStore
        name: weyma-vault
      target:
        creationPolicy: Owner
        deletionPolicy: Retain
        name: grafana-admin
  - apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: grafana-secretenv
    spec:
      data:
      - remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: grafana
          metadataPolicy: None
          property: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
        secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
      - remoteRef:
          conversionStrategy: Default
          decodingStrategy: None
          key: grafana
          metadataPolicy: None
          property: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
        secretKey: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
      refreshInterval: 1h
      secretStoreRef:
        kind: ClusterSecretStore
        name: weyma-vault
      target:
        creationPolicy: Owner
        deletionPolicy: Retain
        name: grafana-secretenv
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: grafana-env
    data:
      GF_AUTH_GENERIC_OAUTH_API_URL: https://auth.dubyatp.xyz/application/o/userinfo/
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://auth.dubyatp.xyz/application/o/authorize/
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: authentik
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
      GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://auth.dubyatp.xyz/application/o/token/
      GF_AUTH_OAUTH_AUTO_LOGIN: "true"
      GF_AUTH_SIGNOUT_REDIRECT_URL: https://auth.dubyatp.xyz/application/o/grafana-slug/end-session/
      GF_SERVER_ROOT_URL: https://grafana.infra.dubyatp.xyz
  - apiVersion: v1
    kind: Secret
    metadata:
      name: cert-dubyatp-xyz
      annotations:
        replicator.v1.mittwald.de/replicate-from: "cert-manager/cert-dubyatp-xyz"
        replicator.v1.mittwald.de/replicated-keys: "tls.crt,tls.key"
    data:
      tls.crt: ""
      tls.key: ""
  extraSecretMounts: []
  extraVolumeMounts: []
  extraVolumes: []
  global:
    imagePullSecrets: []
    imageRegistry: null
  gossipPortName: gossip
  grafana.ini:
    analytics:
